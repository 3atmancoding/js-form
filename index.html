<!DOCTYPE html>
<html>
  <head>
    <title>Order form</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <!-- <body onload="resetForm()"> -->
  <body>
    <div class="main-block">
      <h1>Order Form</h1>
      <form action="/" name="html_form" id="order_form">
        <div class="info">
          <input
            type="text"
            name="name"
            placeholder="Full name"
            id="fullname"
          />
          <input type="text" name="name" placeholder="Email" id="email" />
          <input
            type="text"
            name="name"
            placeholder="Phone number"
            id="contact"
          />
          <input
            type="text"
            name="name"
            placeholder="Today's date"
            id="today_date"
          />
          <input
            type="text"
            name="name"
            placeholder="Order due date"
            id="due_date"
          />
          <input
            type="text"
            name="name"
            placeholder="Date of event"
            id="event_date"
          />
          <input
            type="text"
            name="name"
            placeholder="Time of event"
            id="event_time"
          />
          <input
            type="text"
            name="name"
            placeholder="Event location"
            id="event_location"
          />
          <input
            type="text"
            name="name"
            placeholder="Type of event"
            id="type_of_event"
          />
          <select id="guest_count">
            <option value="number" disabled selected>Number of guests</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
          </select>
          <select id="pickup_time">
            <option value="time" disabled selected>Pick up time</option>
            <option value="8">8:00am</option>
            <option value="9">9:00am</option>
            <option value="10">10:00am</option>
            <option value="12">12:00pm</option>
            <option value="1">1:00pm</option>
            <option value="3">3:00pm</option>
            <option value="6">6:00pm</option>
            <option value="7">7:00pm</option>
          </select>
        </div>
        <h3>Delivery Method</h3>
        <div class="method">
          <div>
            <input
              type="radio"
              value="pickup"
              id="radioOne"
              name="method"
              checked
            />
            <label for="radioOne" class="radio">For pick up</label>
          </div>
          <div>
            <input type="radio" value="delivery" id="radioTwo" name="method" />
            <label for="radioTwo" class="radio">For delivery</label>
          </div>
        </div>
        <div class="container">
          <button href="/" class="button" id="submitId">Submit</button>
          <button href="/" class="button" id="resetId">Reset</button>
        </div>
      </form>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
